    <style>
      /* CSS untuk mengatur tampilan card */

      .cards-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }

      .card {
        width: 300px;
        background-color: #B3FF22;
        border-radius: 5px;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .card-content {
        padding: 20px;
      }

      .card-title {
        font-size: 1.2em;
        margin: 0 0 10px;
      }

      .card-description {
        font-size: 1em;
        line-height: 1.5;
        margin: 0;
      }

      .card-btn {
        display: block;
        background-color: #007bff;
        color: #fff;
        text-align: center;
        padding: 10px;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 10px;
      }

      .card-btn:hover {
        background-color: #0069d9;
      }
    </style>
